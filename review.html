<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
           
            if (!localStorage.getItem('reviewCount')) {
                localStorage.setItem('reviewCount', '0');
            }

        
            let currentCount = parseInt(localStorage.getItem('reviewCount'));
            currentCount++;
            localStorage.setItem('reviewCount', currentCount.toString());

            
            document.getElementById('reviewCount').textContent = currentCount;
        });
    </script>
</head>
<body>
    <h1>Review Submitted Successfully!</h1>
    <p>You have submitted <span id="reviewCount"></span> reviews so far.</p>
</body>
</html>
